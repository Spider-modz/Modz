<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Magma e Fogo</title>
    <link rel="stylesheet" href="lava.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo do Fogo</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre</h2>
        <p>Explore a beleza e o poder do fogo e da magma. Aprenda sobre vulcões, chamas e muito mais!</p>
    </section>

    <section id="galeria">
        <h2>Galeria</h2>
        <div class="imagem-container">
            <img src="https://via.placeholder.com/400x300/FF4500/FFFFFF?text=Lava" alt="Imagem de Lava">
            <img src="https://via.placeholder.com/400x300/FF6347/FFFFFF?text=Chamas" alt="Imagem de Chamas">
            <img src="https://via.placeholder.com/400x300/FF8C00/FFFFFF?text=Vulcão" alt="Imagem de Vulcão">
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Entre em contato conosco para mais informações!</p>
    </section>

    <footer>
        <p>&copy; 2023 Site de Magma e Fogo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
