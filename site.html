<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .main {
            margin-left: 260px;
            padding: 20px;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Painel</a>
        <a href="#"><i class="fas fa-pencil-alt"></i> Posts</a>
        <a href="#"><i class="fas fa-images"></i> Mídia</a>
        <a href="#"><i class="fas fa-tags"></i> Categorias</a>
        <a href="#"><i class="fas fa-users"></i> Usuários</a>
        <a href="#"><i class="fas fa-cog"></i> Configurações</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Bem-vindo ao seu Dashboard</h1>
        </div>

        <div class="card">
            <h2>Estatísticas Recentes</h2>
            <p>Visualizações: 1200</p>
            <p>Novos Posts: 5</p>
            <p>Usuários Ativos: 150</p>
        </div>

        <div class="card">
            <h2>Últimos Posts</h2>
            <ul>
                <li>Post 1</li>
                <li>Post 2</li>
                <li>Post 3</li>
                <li>Post 4</li>
                <li>Post 5</li>
            </ul>
        </div>
    </div>

</body>
            </html>
