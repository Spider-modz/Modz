<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/1-api.js" async defer></script>
    <script src="js/js-oneko.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css-style.css">
    <style>
        .toggle-btn {
            position: absolute;
            right: 0.5rem;
            top: 50px;
            transform: translateY(-50%);
            background: #fff;
            border: none;
            cursor: pointer;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn img {
            width: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="form">
            <div class="form-control">
                <label for="ra">RA</label>
                <input type="text" id="ra" name="ra" placeholder="Ex: 000111111sp" oninput="toggleClearButton('ra')">
                <button class="clear-btn" id="clear-ra" onclick="clearInput('ra')">
                    <img src="images/assets-close.svg" alt="Limpar">
                </button>
            </div>
            <div class="form-control">
                <label for="pwd">Senha</label>
                <input type="password" id="pwd" name="pwd" placeholder="Digite sua senha">
                <button class="toggle-btn" id="toggle-pwd" onclick="togglePasswordVisibility()">
                    <img src="images/assets-eye.svg" alt="Mostrar senha">
                </button>
            </div>
            <div class="form-buttons">
                <button onclick="ensureSpSuffix();">
                    Atividades Pendentes
                </button>
                <button onclick="ensureSpSuffix();">
                    Atividades Expiradas
                </button>
            </div>
        </div>
    </div>
</div>

<div class="overlay" id="donationOverlay">
    <div class="card">
        <button class="close-button" onclick="closeOverlay()">
            <img src="images/assets-close.svg" alt="Close">
        </button>
        <div class="card-body">
            <h3 class="card-title">
                make by universe menu
            </h3>
            <p class="card-text">
                Refeito para o menu do raro modz
            </p>
            <p class="card-text">
                redes sociais
                - insta: @raro.modz
                - discord: raro.modz
            </p>
            <a href="https://discord.gg/8KRc3VfZPC" class="donate-button" target="_blank">ENTRAR NO SERVER</a>
        </div>
    </div>
</div>

<script src="js/js-script.js"></script>
</body>
</html>
